    * { scroll-behavior: smooth; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
      background-size: 140px 140px;
      mask-image: radial-gradient(circle at 50% 50%, black, transparent 68%);
      opacity: 0.6;
      z-index: -1;
    }

    nav {
      backdrop-filter: blur(12px);
      background: rgba(5, 6, 12, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .navbar-brand { font-weight: 700; color: var(--text); }

    .panel {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent), var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.45);
    }

    .neon-border {
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 18px rgba(123, 92, 255, 0.2);
    }

    .room-btn {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted);
      transition: all 0.3s ease;
      min-width: 80px;
    }
    .room-btn:hover {
      border-color: var(--accent-2);
      color: var(--text);
      background: rgba(37, 215, 253, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 215, 253, 0.2);
    }
    .room-btn.active {
      background: linear-gradient(120deg, rgba(123, 92, 255, 0.4), rgba(37, 215, 253, 0.4));
      border-color: var(--accent-2);
      color: white;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(37, 215, 253, 0.4);
    }

    .section-title { font-weight: 700; }

    .badge-soft {
      background: rgba(37, 215, 253, 0.18);
      border: 1px solid rgba(37, 215, 253, 0.35);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .nav-tabs-custom {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .nav-tabs-custom .nav-link {
      border: none;
      color: var(--muted);
      background: transparent;
      padding: 10px 20px;
      font-weight: 600;
      position: relative;
    }
    .nav-tabs-custom .nav-link.active {
      color: var(--accent-2);
      background: transparent;
    }
    .nav-tabs-custom .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent-2);
      box-shadow: 0 0 8px var(--accent-2);
    }

    .game-card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;

    }

      padding: 4px 8px;

      background: rgba(255, 255, 255, 0.06);
      color: var(--muted);
      font-size: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

      to { opacity: 1; transform: translateY(0); }

    let currentRoomType = 'reguler';

    // --- FUNCTIONS ---

    function changeRoomType(type) {
      currentRoomType = type;
      selectedRoom = null;
      const config = roomConfig[type];
      
      // Update UI Title
      document.getElementById('room-selector-title').innerText = `Pilih Room ${config.title}`;
      document.getElementById('selected-room-label').innerText = "-";
      document.getElementById('room-description').innerText = config.desc;

      // Update Active Tab
      document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`${type}-tab`).classList.add('active');
      
      // Render Room Buttons
      const container = document.getElementById('room-buttons-container');
      container.innerHTML = '';
      
      for (let i = 1; i <= config.count; i++) {
        const btn = document.createElement('button');
        btn.className = 'btn room-btn';
        btn.innerText = `${config.prefix} ${i}`;
        btn.onclick = () => selectRoom(i, btn);
        container.appendChild(btn);
      }
      
      // Reset Game List
      document.getElementById('game-list-container').innerHTML = `
         <div class="col-12 text-center py-5 text-white-50">
            <i class="bi bi-hand-index-thumb display-4 d-block mb-3"></i>
            Silakan klik salah satu tombol room di sebelah kiri.
         </div>
      `;
      document.getElementById('game-count').innerText = "0 Games";
    }

    function selectRoom(index, btnElement) {
      // Handle active state
      document.querySelectorAll('.room-btn').forEach(b => b.classList.remove('active'));
      btnElement.classList.add('active');
      
      const config = roomConfig[currentRoomType];
      selectedRoom = `${config.prefix} ${index}`;
      document.getElementById('selected-room-label').innerText = selectedRoom;
      
      let filteredGames = [];

      // Cek apakah ada list spesifik untuk room ini
      const specificKey = `${currentRoomType}${index}`;
      if (roomSpecificLists[specificKey]) {
          // Ambil judul game dari list spesifik
          const titles = roomSpecificLists[specificKey];
          // Filter game utama berdasarkan judul tersebut
          filteredGames = games.filter(g => titles.includes(g.title));
      } else {
          // Jika tidak ada list spesifik, pakai logika lama
          filteredGames = games.filter(g => g.type.includes(currentRoomType));
      }
      
      renderGames(filteredGames);
    }

    function renderGames(data) {
      const container = document.getElementById('game-list-container');
      container.innerHTML = '';
      
      if (data.length === 0) {
        container.innerHTML = `<div class="col-12 text-center text-white-50 py-5">Tidak ada game di kategori ini.</div>`;
        return;
      }

      document.getElementById('game-count').innerText = `${data.length} Games`;

      data.forEach((game, i) => {
        const col = document.createElement('div');
        col.className = 'col-md-6 fade-in';
        col.style.animationDelay = `${i * 0.05}s`;
        
        col.innerHTML = `
          <div class="panel h-100 neon-border overflow-hidden game-card">
             <img src="${game.image}" alt="${game.title}" class="game-card-img">
             <div class="p-3">
               <div class="d-flex justify-content-between align-items-start mb-2">
                 <h5 class="fw-bold mb-0">${game.title}</h5>
                 <span class="badge-soft" style="font-size:0.7rem; padding: 4px 8px;">${game.genre}</span>
               </div>
               <div class="d-flex flex-wrap gap-1">
                 ${game.tags.map(t => `<span class="game-chip">${t}</span>`).join("")}
               </div>
             </div>
          </div>
        `;
        container.appendChild(col);
      });
    }
